{% extends 'base.html' %}
{% block body %}

<div class="col-md-6">
            <h2>Tasks to be completed</h2>


            <div class="shadow card" style="width: 230;">
  <div class="card-body">
    <h3 class="card-title">{{tas.name}}</h3>
    <h5 class="card-text">{{tas.priority}}</h5>
      <h5>Deadline:  {{tas.date}}</h5>
    <a href="{% url 'delete' tas.id %}" class="btn btn-danger">Done</a>
      <a href="{% url 'update' tas.id %}" class="btn btn-warning">Update</a>
  </div>
</div><br>

        </div>

{% endblock %}

</body>
</html>
